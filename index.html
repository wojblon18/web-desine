  <!-- Aktualny czas w stopce -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const footer = document.querySelector('.footer');
      const timeInfo = document.createElement('p');
      footer.prepend(timeInfo);

      function updateTime() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        timeInfo.textContent = `Dzi≈õ jest: ${day}.${month}.${year}, godzina: ${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    });
  </script>



 <script>
    document.addEventListener('DOMContentLoaded', function() {
      const footer = document.querySelector('.footer');
      const visitInfo = document.createElement('p');
      footer.appendChild(visitInfo);

      let visitCount = localStorage.getItem('visitCount');

      if (visitCount === null) {
        visitCount = 1;
        visitInfo.textContent = "Witaj po raz pierwszy!";
      } else {
        visitCount = parseInt(visitCount) + 1;
        visitInfo.textContent = `To jest Twoja ${visitCount} wizyta na tej stronie!`;
      }

      localStorage.setItem('visitCount', visitCount);
    });
  </script>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Tworzymy przycisk
    const button = document.createElement('button');
    button.textContent = '‚¨ÜÔ∏è'; // ikona strza≈Çki
    button.id = 'scrollTopButton';
    document.body.appendChild(button);

    // Styl przycisku (mo≈ºesz te≈º przenie≈õƒá do CSS)
    button.style.position = 'fixed';
    button.style.bottom = '30px';
    button.style.right = '30px';
    button.style.padding = '10px 15px';
    button.style.fontSize = '20px';
    button.style.border = 'none';
    button.style.borderRadius = '50%';
    button.style.backgroundColor = '#4CAF50';
    button.style.color = 'white';
    button.style.cursor = 'pointer';
    button.style.display = 'none'; // ukryty domy≈õlnie
    button.style.boxShadow = '0 2px 6px rgba(0, 0, 0, 0.3)';
    button.style.transition = 'opacity 0.3s ease';

    // Pokazywanie / ukrywanie przycisku po przewiniƒôciu
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 300) {
        button.style.display = 'block';
        button.style.opacity = '1';
      } else {
        button.style.display = 'none';
      }
    });

    // Po klikniƒôciu ‚Äî p≈Çynne przewiniƒôcie do g√≥ry
    button.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleButton = document.getElementById('themeToggle');
  const body = document.body;

  // Sprawdzenie poprzedniego wyboru u≈ºytkownika
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = '‚òÄÔ∏è'; // zmiana ikony przy ≈Çadowaniu
  }

  // Obs≈Çuga klikniƒôcia
  toggleButton.addEventListener('click', function() {
    body.classList.toggle('dark-mode');

    // Zmiana ikony przycisku
    if (body.classList.contains('dark-mode')) {
      toggleButton.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleButton.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const slides = document.querySelectorAll('.slide');
  const sliderWrapper = document.querySelector('.slider-wrapper');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');
  const dotsContainer = document.querySelector('.dots-container');
  let currentSlide = 0;
  let autoplay;

  // Tworzenie kropek
  slides.forEach((_, index) => {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if(index === 0) dot.classList.add('active');
    dot.addEventListener('click', () => goToSlide(index));
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll('.dot');

  function updateSlider() {
    sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentSlide].classList.add('active');
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    updateSlider();
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    updateSlider();
  }

  function goToSlide(index) {
    currentSlide = index;
    updateSlider();
  }

  prevButton.addEventListener('click', prevSlide);
  nextButton.addEventListener('click', nextSlide);

  function startAutoplay() {
    autoplay = setInterval(nextSlide, 5000);
  }

  function stopAutoplay() {
    clearInterval(autoplay);
  }

  sliderWrapper.addEventListener('mouseenter', stopAutoplay);
  sliderWrapper.addEventListener('mouseleave', startAutoplay);

  // Start autoplay
  startAutoplay();
});
</script>

<h1 class="typewriter">
  <span id="typewriter-text"></span><span class="cursor">|</span>
</h1>


<script>
document.addEventListener('DOMContentLoaded', function() {
  const texts = ['Developer', 'Designer', 'Creator'];
  const typewriterText = document.getElementById('typewriter-text');
  let textIndex = 0;
  let charIndex = 0;
  const typingSpeed = 150; // ms na literƒô
  const deletingSpeed = 100; // ms na literƒô przy usuwaniu
  const pauseAfterTyping = 2000; // 2 sekundy

  function type() {
    const currentText = texts[textIndex];
    if (charIndex < currentText.length) {
      typewriterText.textContent += currentText.charAt(charIndex);
      charIndex++;
      setTimeout(type, typingSpeed);
    } else {
      setTimeout(deleteText, pauseAfterTyping);
    }
  }

  function deleteText() {
    if (charIndex > 0) {
      typewriterText.textContent = typewriterText.textContent.slice(0, -1);
      charIndex--;
      setTimeout(deleteText, deletingSpeed);
    } else {
      textIndex = (textIndex + 1) % texts.length;
      setTimeout(type, typingSpeed);
    }
  }

  // Start efektu
  type();
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const widget = document.getElementById('weather-widget');
  
  // Pobranie pogody z wttr.in w formacie tekstowym
  const url = 'https://wttr.in/?format=%l:+%C+%t';

  fetch(url)
    .then(response => response.text())
    .then(data => {
      // Przyk≈Çad data: "Warsaw: Clear  +5¬∞C"
      let weatherText = data;

      // Prosta analiza tekstu, aby dodaƒá emoji
      let emoji = '';
      if (weatherText.toLowerCase().includes('clear')) emoji = '‚òÄÔ∏è';
      else if (weatherText.toLowerCase().includes('sun')) emoji = 'üå§Ô∏è';
      else if (weatherText.toLowerCase().includes('partly')) emoji = '‚õÖ';
      else if (weatherText.toLowerCase().includes('cloud')) emoji = '‚òÅÔ∏è';
      else if (weatherText.toLowerCase().includes('rain')) emoji = 'üåßÔ∏è';
      else if (weatherText.toLowerCase().includes('thunder')) emoji = '‚õàÔ∏è';
      else if (weatherText.toLowerCase().includes('snow')) emoji = '‚ùÑÔ∏è';
      else emoji = '';

      widget.textContent = `${emoji} ${weatherText}`;
    })
    .catch(error => {
      console.error('B≈ÇƒÖd:', error);
      widget.textContent = 'Nie uda≈Ço siƒô pobraƒá pogody ‚ùå';
    });
});
</script>
