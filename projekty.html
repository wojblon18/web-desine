<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portwolia wojciech blonski</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <main class="profile-section">
    <div class="profile-contener">
        <img src="https://th.bing.com/th/id/OIP.z12Jz3jCpFzAwdwi1orpJAHaHa?w=167&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" alt="zdjecie profilowe" class="profile-image">
        <h1 class="profile-name">projekty</h1>
        <p>1.web-desing
           
            
        

        </p>
    </div>
   </main>
   <nav class="navigation">
    <a href="index.html" class="navigation-buuton">powrót</a>


   </nav>
   <main class="projects-section">
    <h1>Moje projekty</h1>

    <!-- Przyciski filtrów -->
    <div class="filter-buttons">
      <button data-filter="all" class="filter-btn">Wszystkie</button>
      <button data-filter="web" class="filter-btn">Web</button>
      <button data-filter="mobile" class="filter-btn">Mobile</button>
      <button data-filter="design" class="filter-btn">Design</button>
    </div>

    <!-- Galeria projektów -->
    <div class="projects-container">
      <div class="project-card" data-category="web">
        <h3>Strona WWW dla klienta</h3>
        <p>Kategoria: Web</p>
      </div>

      <div class="project-card" data-category="mobile">
        <h3>Aplikacja mobilna</h3>
        <p>Kategoria: Mobile</p>
      </div>

      <div class="project-card" data-category="design">
        <h3>Projekt graficzny</h3>
        <p>Kategoria: Design</p>
      </div>

      <div class="project-card" data-category="web">
        <h3>Sklep internetowy</h3>
        <p>Kategoria: Web</p>
      </div>

      <div class="project-card" data-category="mobile">
        <h3>Gra mobilna</h3>
        <p>Kategoria: Mobile</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Wojciech Błoński</p>
  </footer>

  <!-- Skrypt filtrowania -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      const projects = document.querySelectorAll('.project-card');

      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const filter = this.getAttribute('data-filter');

          projects.forEach(project => {
            if (filter === 'all' || project.getAttribute('data-category') === filter) {
              project.style.display = 'block';
            } else {
              project.style.display = 'none';
            }
          });

          // Opcjonalnie: podświetlenie aktywnego przycisku
          filterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
